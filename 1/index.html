<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Amatic+SC:wght@700&family=Be+Vietnam+Pro:wght@300;400;700&family=Chakra+Petch:wght@300&family=IBM+Plex+Sans:ital,wght@0,700;1,400&family=Inter&family=Lobster&family=Major+Mono+Display&family=Quicksand&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="app-container">
        <div class="mountain-container">
            <h1>Jacks Run Club</h1>
            <div class="sun"></div>
            <div class="person"></div>
            <div class="person-2"></div>
            <div class="person-3"></div>
            <div class="mountain-1"></div>
            <div class="mountain-1-shadow"></div>
            <div class="mountain-2"></div>
            <div class="mountain-2-shadow"></div>
            <div class="mountain-3"></div>
            <div class="mountain-3-shadow"></div>
            <div class="mountain-4"></div>
            <div class="mountain-4-shadow"></div>
            <div class="mountain-5"></div>
            <div class="mountain-5-shadow"></div>
            <div class="star one"></div>
            <div class="star two"></div>
            <div class="star three"></div>
            <div class="star four"></div>
            <div class="star five"></div>
        </div>
        <div class="form-container">
            <h2>Sign up for a custom training plan</h2>
            <form action="#">
                <div class="inputs">
                    <div class="email-input">
                        <label id="email-label">Email</label>
                        <input type="email" id="email" class="email">
                    </div>

                    <div class="plan-inputs">
                        <label id="distance">Distance</label>
                        <select name="cars" id="cars">
                            <option value="5k">5k</option>
                            <option value="10k">10k</option>
                            <option value="half-marathon">Half Marathon</option>
                            <option value="marathon">Marathon</option>
                        </select>
                        <label id="fitness">Fitness</label>
                        <select name="cars" id="cars">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
